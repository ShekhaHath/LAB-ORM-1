{% extends "main/base.html" %}
{% block title %} new post {% endblock %}

{% block content %}

    <form action="{% url "main:add_post" %}" method="POST" enctype="multipart/form-data" class="d-flex flex-column gap-2">
        {% csrf_token %}
        
        <!-- Title-->
        <input type="text" name="title" placeholder="title" class="form-control"/>
        
        <!--Content-->
        <textarea name="content" placeholder="content" class="form-control"></textarea>
        
        <!--Poster-->
        <h6>Choose Image:</h6>
        <input type="file" name="poster" accept="image/*" class="form-control" required/>
        
        <!--is_published-->
        <div class="form-check form-switch">
            <input name="is_published" value='True' class="form-check-input" type="checkbox" role="switch" required id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">publish</label>
        </div>

        <!-- category -->
        <h5>Category</h5>
        <select name="category" class="form-select">
            {% for val,cat in categories %}
            <!-- cat is lable and val is the value in the database -->
                <option value="{{val}}">{{cat}}</option>
            {% endfor %}
        </select>

        <!--submit-->
        <input type="submit" value="submit" class="btn btn-dark">
    
    </form>
    
{% endblock  %}
