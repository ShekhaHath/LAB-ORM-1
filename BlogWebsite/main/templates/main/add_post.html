{% extends "main/base.html" %}
{% block title %} Add new post {% endblock %}

{% block content %}

    <form action="{% url "main:add_post" %}" method="POST" class="d-flex flex-column gap-2">
        {% csrf_token %}
        <input type="text" name="title" placeholder="title" class="form-control"/>
        <textarea name="content" placeholder="content" class="form-control"></textarea>
        <div class="form-check form-switch">
            <input name="is_published" value='True' class="form-check-input" type="checkbox" role="switch" required id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">publish</label>
          </div>
        <input type="submit" value="submit" class="btn btn-dark">
    </form>
    
{% endblock  %}
