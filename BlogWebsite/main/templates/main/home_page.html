{% extends 'main/base.html' %}

{% block title %} Blog Website{% endblock %}


{% block content %}

    <div class="row">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Posts</h1>
            <a class="btn btn-primary" href="{% url 'main:add_post' %}">Add Post</a>
        </div>

        <div class="col">
            {% for post in posts %}
                <div class="d-flex flex-column border border-1 p-3 mt-3 rounded-2">
                    <h2> {{ post.title }}</h2>
                    <p> {{ post.content }}</p>
                </div> 
            {% endfor %}

        </div>
    </div>

{% endblock %}
